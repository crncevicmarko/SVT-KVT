<div class="container-fluid">
  <div
    class="row justify-content-center align-items-center"
    style="height: 50vh"
  >
    <div class="col-md-4">
      <div class="login-container">
        <form
          #loginForm="ngForm"
          (ngSubmit)="login(loginForm)"
          method="post"
          action="#"
          class="login-form"
        >
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <h1>Log In</h1>
              </div>
            </div>
            <br />
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              ngModel
              name="username"
              id="username"
              placeholder="Enter username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              ngModel
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <br />
          <button type="submit" class="btn btn-primary btn-block">
            Log In
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
