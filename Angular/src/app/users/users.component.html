<br />
<div class="search-container">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search..." />
  <button (click)="onSearch()">Search</button>
</div>
<br />
<table class="user-table">
  <tr>
    <th>Username</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.username }}</td>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>
      <button (click)="blockUser(user.id)">Block</button>
    </td>
    <td>
      <button (click)="unblockUser(user.id)">Unblock</button>
    </td>
    <td>
      <button (click)="sendFriendRequest(user.id)">Friend Request</button>
    </td>
  </tr>
</table>
