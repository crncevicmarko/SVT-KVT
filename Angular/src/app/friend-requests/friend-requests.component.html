<table class="user-table">
  <tr>
    <th>Date</th>
    <th>User Id</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.createdAt }}</td>
    <td>{{ user.friend_id }}</td>
    <td>
      <button (click)="button1(user.id)">Accept</button>
    </td>
    <td><button (click)="decline(user.id)">Decline</button></td>
  </tr>
</table>
<br />

<table class="user-table">
  <tr>
    <th>Date</th>
    <th>User Id</th>
  </tr>
  <tr *ngFor="let friend of friends">
    <td>{{ friend.createdAt }}</td>
    <td>{{ friend.friend_id }}</td>
  </tr>
</table>
