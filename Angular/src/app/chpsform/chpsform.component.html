<!-- password-change.component.html -->
<!-- <div class="container"> -->
<h1 class="mt-4">Change Password</h1>
<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="mt-4">
  <div class="form-group">
    <label for="oldPassword">Old Password:</label>
    <input
      type="password"
      id="oldPassword"
      formControlName="oldPassword"
      class="form-control"
    />
    <div style="color: red" *ngIf="hasError('oldPassword', 'required')">
      Old Password is Required
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password:</label>
    <input
      type="password"
      id="newPassword"
      formControlName="newPassword"
      class="form-control"
      required
    />
    <div style="color: red" *ngIf="hasError('newPassword', 'pattern')">
      The new code must be a minimum of 8 characters, at least one capital
      letter, number and character
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input
      type="password"
      id="confirmPassword"
      formControlName="confirmPassword"
      class="form-control"
    />
    <div *ngIf="passwordForm.hasError('mismatch')" style="color: red">
      Passwords do not match.
    </div>
  </div>
  <br />
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="passwordForm.invalid"
  >
    Submit
  </button>
</form>
