<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <form
      #addform="ngForm"
      (ngSubmit)="onAddPost(addform)"
      class="form-horizontal"
      role="form"
    >
      <div class="form-group text-center">
        <div class="col-sm-10 reg-icon">
          <span class="fa fa-user fa-3x">Add Post</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="Content"
            [(ngModel)]="addPosts"
            name="content"
            placeholder="Content"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-info">
            <span class="glyphicon glyphicon-share-alt"></span> Register
          </button>
        </div>
      </div>
    </form>
    <br />
    <br />
    <form
      #updateform="ngForm"
      (ngSubmit)="onUpdatePost(updateform)"
      class="form-horizontal"
      role="form"
    >
      <div class="form-group text-center">
        <div class="col-sm-10 reg-icon">
          <span class="fa fa-user fa-3x">Update Post</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="Content"
            [(ngModel)]="content"
            name="content"
            placeholder="Content"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-info">
            <span class="glyphicon glyphicon-share-alt"></span> Update
          </button>
        </div>
      </div>
    </form>
    <br />
    <br />

    <div class="container">
      <div *ngFor="let post of posts" class="post">
        <div class="header">
          <img src="slika1" class="avatar" alt="user profile image" />
          <div class="meta">
            <div class="title">
              <b>{{ "User Id : " + post.id }}</b>
            </div>
          </div>
          <a class="post-groupName" [routerLink]="['/group', post.group_id]">{{
            "Group: " + post.groupName
          }}</a>
        </div>
        <div class="body">
          <img src="" class="post-image" />
          <p>{{ post.content }}</p>
          <div class="stats">
            <button class="btn btn-primary" (click)="likePost(post)">
              Like
            </button>
            <p class="btn">{{ post.numberOfLikes }}</p>
            <button class="btn btn-info" (click)="disLikePost(post)">
              Dislike
            </button>
            <button class="btn btn-danger redbtn" (click)="toggleReportList()">
              ...
            </button>
            <div *ngIf="showReportList" class="report-list">
              <select [(ngModel)]="selectedReportOption">
                <option *ngFor="let option of reportOptions" [value]="option">
                  {{ option }}
                </option>
              </select>
              <button
                class="btn btn-danger redbtn"
                (click)="report(selectedReportOption, post)"
              >
                Report
              </button>
            </div>
          </div>
        </div>
        <div class="footer">
          <app-comments curentUserId="1" postId="{{ post.id }}"></app-comments>
        </div>
      </div>
    </div>
  </body>
</html>
